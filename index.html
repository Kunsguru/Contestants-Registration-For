<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>

    <button onclick="handleRegistrationClick()">Registration Form</button>

    <button onclick="window.location.href='https://shullian-stitches-and-couture.onrender.com/'">Go Back to Home</button>
    
    <div id="registration-form" class="hidden">
        <h2>Registration Form</h2>
        <form id="registration" onsubmit="handleFormSubmit(event)">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="contestant-number">Contestant Number</label>
            <input type="text" id="contestant-number" name="contestant-number" readonly>

            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="ticket-fees">Ticket Fees</label>
            <input type="radio" id="EarlyBird" name="payment-type" value="2250" checked>
            <label for="EarlyBird">Early Bird: ₦2,250</label><br>
            <input type="radio" id="Regular" name="payment-type" value="5750">
            <label for="Regular">Regular: ₦5,750</label><br>    
            <input type="radio" id="VIP" name="payment-type" value="16000">
            <label for="VIP">VIP: ₦16,000</label><br>

            <p>NB: Bank Opay, Account Number 7069728306, Account Name Monday Kingsley Ugochukwu</p>

            <label for="receipt">Upload Receipt</label>
            <input type="file" id="receipt" name="receipt" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
        <button id="home-button" class="hidden" onclick="goBackHome()">Go Back Home</button>
            </div>
    <script src="script.js"></script>
</body>
</html>
